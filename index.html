<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial;
}
  
  .close-btn{
  position:absolute;
  top:20px;
  right:20px;
  z-index:10;

  background:rgba(0,0,0,0.5);
  color:white;
  border:none;
  font-size:20px;
  padding:10px 15px;
  border-radius:50%;
  cursor:pointer;
}
  
  .text-overlay{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  z-index:5;

  font-size:32px;
  font-weight:bold;
  letter-spacing:2px;

  font-family:'Poppins', sans-serif;

  color:#fff;

  text-shadow:
    0 0 10px #ff4da6,
    0 0 20px #ff1a75,
    0 0 40px #ff66b2,
    0 0 60px #ff99cc;

  animation:glowText 2s infinite alternate;
}
  
  .baby-text{
  position:absolute;
  bottom:120px;
  width:100%;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 10px pink,0 0 20px red;
  animation:fadeText 2s ease-in-out;
}
  
  .popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);

  background:rgba(0,0,0,0.85);
  padding:30px;
  border-radius:20px;

  font-size:28px;
  color:white;
  text-align:center;

  display:none;
  z-index:10;

  box-shadow:0 0 20px pink, 0 0 40px red;

  animation:popupAnim 1s ease;
}

@keyframes popupAnim{
  from{
    transform:translate(-50%,-60%) scale(0.5);
    opacity:0;
  }
  to{
    transform:translate(-50%,-50%) scale(1);
    opacity:1;
  }
}

@keyframes fadeText{
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}
  
  .baby-name{
  position:absolute;
  top:30px;
  width:100%;
  text-align:center;

  font-size:28px;
  font-weight:bold;

  color:#fff;
  text-shadow:0 0 10px pink, 0 0 20px hotpink, 0 0 40px red;

  animation: glow 2s infinite alternate, beat 1.5s infinite;
}
  @keyframes floatUp{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-100vh); opacity:0; }
}

@keyframes glow{
  0%{ text-shadow:0 0 10px pink; }
  100%{ text-shadow:0 0 25px red, 0 0 50px hotpink; }
}

@keyframes beat{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.1); }
}

@keyframes glowText{
  0%{transform:scale(1);}
  100%{transform:scale(1.05);}
}

/* üíñ WELCOME SCREEN */
#welcomeScreen{
  position:fixed;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

#welcomeScreen::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:url('img1.jpg') no-repeat center/cover;
  filter:blur(6px);
  transform:scale(1.1);
  z-index:-2;
}

#welcomeScreen::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

.welcome-box{
  background:rgba(255,255,255,0.1);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 25px pink;
}

.tap-text{
  margin-top:15px;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}

/* üé¨ SLIDESHOW */
#slideshow{
  display:none;
  position:fixed;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Overlay */
#slideshow::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  z-index:2;
}

/* Slides */
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  filter:brightness(0.8);
  animation:cinematic 30s infinite;
  pointer-events:none;
}

/* üé• Cinematic animation */
@keyframes cinematic{
  0%{
    opacity:0;
    transform:scale(1);
    filter:brightness(0.7) blur(2px);
  }
  5%{
    opacity:1;
    filter:brightness(1) blur(0);
  }
  20%{
    opacity:1;
    transform:scale(1.15) translateX(10px);
  }
  25%{
    opacity:0;
    transform:scale(1.2);
    filter:blur(3px);
  }
  100%{
    opacity:0;
  }
}

/* Delay */
.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:3s;}
.slide:nth-child(3){animation-delay:6s;}
.slide:nth-child(4){animation-delay:9s;}
.slide:nth-child(5){animation-delay:12s;}
.slide:nth-child(6){animation-delay:15s;}
.slide:nth-child(7){animation-delay:18s;}
.slide:nth-child(8){animation-delay:21s;}
.slide:nth-child(9){animation-delay:24s;}
.slide:nth-child(10){animation-delay:27s;}

/* üíñ FLOATING HEARTS */
@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}

</style>
</head>

<body>

<!-- üíñ STEP 1: WELCOME -->
<div id="welcomeScreen" onclick="startApp()">
  <div class="welcome-box">
    <h1>Our Little Angel üë∂üíñ</h1>

  </div>
</div>

<!-- üé¨ STEP 2: SLIDESHOW -->
<div id="slideshow">

  <div id="finalPopup" class="popup">

</div>

<script>

/* üöÄ START APP */
function startApp(){

babyHearts();

  "üß∏ Sweet Baby Love"
];

let i = 0;

setInterval(()=>{

</script>

</body>
</html>
